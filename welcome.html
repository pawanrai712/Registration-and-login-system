<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://wallpaperaccess.com/full/1439081.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4em;
            margin: 0.5em 0;
            text-shadow: 2px 2px 8px #000;
        }

        p {
            font-size: 1.5em;
            margin: 0.5em 0;
            text-shadow: 2px 2px 8px #000;
        }

        .nav-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2em;
        }

        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 1em 2em;
            margin: 1em 0;
            border: none;
            background-color: #ff4500;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 8px #000;
        }

        .btn:hover {
            background-color: #e03e00;
        }

        .pubg-images {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }

        .pubg-images img {
            margin: 0 10px;
            border: 5px solid white;
            box-shadow: 2px 2px 8px #000;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="{% url 'index' %}">Logout</a>
    </div>

    <div class="overlay">
        <h1>Welcome to the Battle Royale!</h1>
        <p>Get ready to drop into the action.</p>

        <div class="pubg-images">
            <img src="https://wallpaperaccess.com/full/1439081.jpg" alt="PUBG Image 1">
            <img src="https://wallpapercave.com/wp/wp4599343.jpg" alt="PUBG Image 2">
            <img src="https://wallpapercave.com/wp/wp5192335.jpg" alt="PUBG Image 3">
        </div>
    </div>
</body>
</html>
